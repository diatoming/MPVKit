# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: "🏗️ Build"
on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:
  build:

    runs-on: macos-13

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Get swift version
      run: swift --version
    - name: Build
      run: swift run build enable-openssl enable-libass enable-ffmpeg enable-mpv
      #run: swift build -v
